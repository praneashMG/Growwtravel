<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
<title>Register - GrowwTravels</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" type="image/jpeg" href="Images\growwpark_logo.jpg">
<style>
    /* --- GLOBAL VARIABLES --- */
    :root {
        --bg-overlay: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7));
        --form-bg: #ffffff;
        --text-main: #333;
        --text-secondary: #666;
        --input-bg: #f9f9f9;
        --border-color: #ddd;
        --accent-color: #ff0019;
        --accent-hover: #cc0014;
        --nav-bg: rgba(255, 255, 255, 0.95);
        --nav-text: #333333;
        --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.5);
        --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.3);
        --shadow-sm: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* DARK MODE VARIABLES */
    .dark-mode {
        --form-bg: #1a1a1a;
        --text-main: #ffffff;
        --text-secondary: #cccccc;
        --input-bg: #2a2a2a;
        --border-color: #444;
        --nav-bg: rgba(0, 0, 0, 0.85);
        --nav-text: #ffffff;
        --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.7);
        --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.5);
        --shadow-sm: 0 5px 15px rgba(133, 76, 76, 0.2);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg-overlay), 
                    url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
        /* LIGHT MODE ACTIVE BY DEFAULT */
        color: var(--text-main);
    }

    /* --- HEADER / NAVBAR --- */
    header {
        background: var(--nav-bg);
        backdrop-filter: blur(12px);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        padding: 0.8rem 0;
        transition: all 0.3s ease;
        border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .dark-mode header {
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

      .title {
            color: var(--accent-color);
            font-family: 'Poppins', sans-serif;
            font-style:normal;
            font-size: 1.3rem;
            cursor: pointer;
            text-decoration: none;
            z-index: 1002;
           
        }


    /* Toggle Buttons */
    .toggle-wrapper {
        display: flex;
        align-items: center;
    }

    .toggle-buttons {
        display: flex;
        gap: 0.5rem;
    }

    .toggle-buttons button {
        background: #eee;
        border: 1px solid #ccc;
        color: #333;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .dark-mode .toggle-buttons button {
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.2);
        color: white;
    }

    .toggle-buttons button:hover {
        background: var(--accent-color);
        color: white;
        border-color: var(--accent-color);
        transform: scale(1.1);
    }

    /* --- REGISTER SECTION --- */
    .RegOne {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px 20px 40px;
        width: 100%;
    }

    .login-wrapper {
        background: var(--form-bg);
        width: 100%;
        max-width: 950px;
        border-radius: 20px;
        display: flex;
        overflow: hidden;
        box-shadow: var(--shadow-lg);
        min-height: 620px;
        transition: background 0.3s ease, box-shadow 0.3s ease;
        margin: 0 auto;
    }

    /* Left Section (Welcome) */
    .welcome-box {
        width: 45%;
        padding: 60px 40px;
        position: relative;
        color: white;
        background: linear-gradient(135deg, #ff0019, #8a0512);
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: hidden;
        z-index: 1;
    }

    .welcome-box h2 {
        font-size: clamp(32px, 3vw, 42px);
        font-weight: 700;
        margin-bottom: 15px;
        line-height: 1.2;
    }

    .subtitle {
        font-size: clamp(16px, 1.5vw, 18px);
        font-weight: 300;
        letter-spacing: 1px;
        margin-bottom: 25px;
        opacity: 0.9;
    }

    .description {
        font-size: clamp(13px, 1.2vw, 14px);
        line-height: 1.6;
        opacity: 0.8;
        max-width: 350px;
    }

    /* Abstract Shapes */
    .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        z-index: -1;
    }
    .c1 { width: 200px; height: 200px; top: -50px; left: -50px; }
    .c2 { width: 150px; height: 150px; bottom: -30px; right: -30px; }
    .c3 { width: 80px; height: 80px; top: 40%; right: 20px; }

    /* Right Section (Form) */
    .form-box {
        width: 55%;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .form-box h2 {
        margin-bottom: 10px;
        font-size: clamp(28px, 2.5vw, 32px);
        color: var(--text-main);
        font-weight: 600;
    }
    
    .form-desc {
        color: var(--text-secondary);
        margin-bottom: 25px;
        font-size: clamp(13px, 1.2vw, 14px);
    }

    /* Input Fields */
    .input-group {
        display: flex;
        gap: 15px;
        width: 100%;
    }

    .input-field {
        position: relative;
        margin-bottom: 15px;
        width: 100%;
    }

    .input-field i {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        color: #888;
        font-size: 16px;
        transition: color 0.3s;
    }

    .dark-mode .input-field i {
        color: #aaa;
    }

    .input-field input:focus + i {
        color: var(--accent-color);
    }

    .input-field input {
        width: 100%;
        padding: 12px 45px;
        border: 1px solid var(--border-color);
        background: var(--input-bg);
        color: var(--text-main);
        border-radius: 10px;
        outline: none;
        font-size: 14px;
        font-family: 'Poppins', sans-serif;
        transition: all 0.3s ease;
    }

    .input-field input:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(255, 0, 25, 0.1);
        transform: translateY(-1px);
    }

    .show-pass {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
        font-size: 14px;
        left: auto !important;
        transition: color 0.3s;
    }

    .dark-mode .show-pass {
        color: #aaa;
    }

    .show-pass:hover {
        color: var(--accent-color);
    }

    /* Checkbox Options */
    .options {
        display: flex;
        align-items: flex-start;
        margin-bottom: 25px;
        font-size: 13px;
        color: var(--text-secondary);
        line-height: 1.4;
    }
    
    .options input { 
        margin-right: 8px; 
        margin-top: 2px;
        cursor: pointer;
    }

    .options label {
        cursor: pointer;
    }

    /* Buttons */
    .btn-primary {
        width: 100%;
        padding: 14px;
        border: none;
        background: var(--accent-color);
        color: white;
        font-size: 16px;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        margin-bottom: 20px;
    }

    .btn-primary:hover { 
        background: var(--accent-hover); 
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm);
    }

    .signup-text {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        color: var(--text-secondary);
    }

    .signup-text a {
        color: var(--accent-color);
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s;
    }

    .signup-text a:hover {
        text-decoration: underline;
        transform: translateX(2px);
    }

    /* RTL Class */
    .rtl { direction: rtl; text-align: right; }
    .rtl .header-container { flex-direction: row-reverse; }
    .rtl .login-wrapper { flex-direction: row-reverse; }
    
    .rtl .input-field i { right: 15px; left: auto; }
    .rtl .input-field input { padding: 12px 45px 12px 15px; }
    .rtl .show-pass { left: 15px; right: auto !important; }
    .rtl .options input { margin-right: 0; margin-left: 8px; }

       PROFESSIONAL RESPONSIVE BREAKPOINTS
       ========================================= */

        }

        .c3 {

    /* SMALL TABLET / LARGE MOBILE: 600px - 768px */
    @media (max-width: 768px) {
        .RegOne {
            padding: 80px 12px 20px;

        }
        
        .login-wrapper {
            flex-direction: column;

        }

        }
        
        .welcome-box {
            width: 100%;

        }
        
        .welcome-box h2 {

        }
        
        .description {

        }
        
        /* Hide all decorative circles on mobile */

        }

    /* MOBILE: 480px - 600px */
    @media (max-width: 600px) {
        .RegOne {

        }
        
        .header-container {

        }
        
        .title {

        }
        
        .toggle-buttons button {

<body class="light-mode-active">

    <header>
        <div class="header-container">
            <h3><a href="index.html" class="title">GrowwTravels</a></h3>
            
            <div class="toggle-wrapper">
                <div class="toggle-buttons">
                    <button id="themeToggle" title="Toggle Theme">ðŸŒ™</button>
                    <button id="rtlToggle" title="Toggle RTL/LTR">â†”</button>
                </div>
            </div>
        </div>
    </header>

    <section class="RegOne">
        <div class="login-wrapper">

            <div class="welcome-box">
                <h2>Join Us!</h2>
                <p class="subtitle">Start Your Journey</p>
                <p class="description">
                    Create an account to unlock exclusive deals, personalized itineraries, and seamless booking experiences.
                </p>

                <span class="circle c1"></span>
                <span class="circle c2"></span>
                <span class="circle c3"></span>
            </div>

            <div class="form-box">
                <h2 style="text-align: center;">Register</h2>
                <p class="form-desc" style="text-align: center;">Create your new account</p>

                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email Address">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                    <!-- <i class="fa-solid fa-eye show-pass"></i> -->
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Confirm Password">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-map-pin"></i>
                    <input type="text" placeholder="Preferred Package (Optional)">
                </div>

                <div class="options">
                    <label><input type="checkbox"> I agree to the Terms of Service and Privacy Policy</label>
                </div>

                <button class="btn-primary">Create Account</button>

                <p class="signup-text">Already have an account? <a href="SignIn.html">Sign In</a></p>
            </div>

        </div>
    </section>

    <script>
        const themeBtn = document.getElementById("themeToggle");
        const rtlBtn = document.getElementById("rtlToggle");

        // Set light mode as active by default
        document.body.classList.add('light-mode-active');
        themeBtn.textContent = "ðŸŒ™"; // Moon icon indicates dark mode can be activated
        
        // Theme toggle functionality
        themeBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            
            // Update button icon based on current mode
            if (document.body.classList.contains("dark-mode")) {
                themeBtn.textContent = "ðŸŒž"; // Sun icon for dark mode
            } else {
                themeBtn.textContent = "ðŸŒ™"; // Moon icon for light mode
            }
            
            // Save theme preference
            localStorage.setItem('theme', document.body.classList.contains("dark-mode") ? 'dark' : 'light');
        });

        // RTL Toggle
        rtlBtn.addEventListener("click", () => {
            document.body.classList.toggle("rtl");
            rtlBtn.textContent = document.body.classList.contains("rtl") ? "â†ª" : "â†”";
            
            // Save RTL preference
            localStorage.setItem('rtl', document.body.classList.contains("rtl") ? 'rtl' : 'ltr');
        });

        // Load saved preferences
        document.addEventListener('DOMContentLoaded', () => {
            // Load theme preference
            const savedTheme = localStorage.getItem('theme');
            
            // By default, light mode is active (already set)
            // Only apply dark mode if user previously chose it
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeBtn.textContent = "ðŸŒž"; // Sun icon for dark mode
            }
            
            // Load RTL
            const savedRTL = localStorage.getItem('rtl');
            if (savedRTL === 'rtl') {
                document.body.classList.add('rtl');
                rtlBtn.textContent = "â†ª";
            }
            
            // Add input focus effects
            const inputs = document.querySelectorAll('.input-field input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
            
            // Add form validation
            const form = document.querySelector('.form-box');
            const submitBtn = document.querySelector('.btn-primary');
            
            submitBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Get all required inputs
                const firstName = document.querySelector('input[placeholder="First Name"]').value;
                const lastName = document.querySelector('input[placeholder="Last Name"]').value;
                const email = document.querySelector('input[type="email"]').value;
                const password = document.querySelectorAll('input[type="password"]')[0].value;
                const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
                const agreeCheckbox = document.querySelector('input[type="checkbox"]').checked;
                
                // Validation
                if (!firstName || !lastName) {
                    alert('Please enter your first and last name!');
                    return false;
                }
                
                if (!email) {
                    alert('Please enter your email address!');
                    return false;
                }
                
                // Basic email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Please enter a valid email address!');
                    return false;
                }
                
                if (!password) {
                    alert('Please enter a password!');
                    return false;
                }
                
                if (password.length < 6) {
                    alert('Password must be at least 6 characters long!');
                    return false;
                }
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return false;
                }
                
                if (!agreeCheckbox) {
                    alert('You must agree to the Terms of Service and Privacy Policy!');
                    return false;
                }
                
                // Form submission logic would go here
                alert('Registration successful! You can now sign in.');
                window.location.href = 'SignIn.html';
                return true;
            });
        });
