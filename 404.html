<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Error - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>User Dashboard - GrowwTravel</title>
    <link rel="icon" type="image/jpeg" href="Images\growwpark_logo.jpg">
   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 25%, #16213e 50%, #0f0f23 75%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffffff20, transparent),
                radial-gradient(2px 2px at 40px 70px, #ffffff15, transparent),
                radial-gradient(1px 1px at 90px 40px, #ffffff25, transparent),
                radial-gradient(1px 1px at 130px 80px, #ffffff20, transparent),
                radial-gradient(2px 2px at 160px 30px, #ffffff10, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: float 20s infinite linear;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }

        .error-content {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            max-width: 500px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 6px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffffff, #a8a8ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 140px;
            font-weight: 800;
            margin: 0 0 20px 0;
            background: linear-gradient(45deg, #ffffff 0%, #f0f0ff 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -4px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            animation: pulse 2s infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        .error-message {
            margin: 25px 0 35px 0;
        }

        p {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        small {
            font-size: 14px;
            opacity: 0.7;
            font-style: italic;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        footer {
            position: absolute;
            bottom: 25px;
            width: 100%;
            text-align: center;
            font-size: 13px;
            opacity: 0.6;
            z-index: 10;
            font-weight: 300;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-content {
                padding: 45px 30px;
                margin: 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 100px;
                letter-spacing: -2px;
            }
            
            h2 {
                font-size: 18px;
                letter-spacing: 4px;
            }
            
            p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 80px;
            }
            
            h2 {
                font-size: 16px;
                letter-spacing: 3px;
            }
            
            .error-content {
                padding: 35px 25px;
            }
            
            p {
                font-size: 15px;
            }
            
            .btn {
                padding: 12px 28px;
                font-size: 15px;
            }
            
            footer {
                font-size: 12px;
                bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="error-content">
        <h2>OOPS!</h2>
        <h1>404</h1>
        <div class="error-message">
            <p>Page Not Found</p>
            <small>I tried to catch it, but it slipped away...</small>
        </div>
        <a href="index.html" class="btn">← Back to Home</a>
    </div>

    <footer>
        © 2025 GrowPark. All rights reserved | Designed with ❤️
    </footer>
</body>
</html>
